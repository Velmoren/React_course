<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="./index.css">
  <title>Redux App</title>
</head>

<body>
  <div id="root">
    <div class="box">
      <div class="block">
        <span id="counter" class="block-text">0</span>
      </div>
      <div class="buttons">
        <button id="plus" class="btn btn-plus"><img class="img-fluid" src="./plus.svg" alt="plus"></button>
        <button id="minus" class="btn btn-minus"><img class="img-fluid" src="./minus.svg" alt="minus"></button>
        <button id="reset" class="btn btn-reset">
          <img class="img-fluid" src="./Vector.svg" alt="Vector">
          <img class="img-fluid" src="./Vector-1.svg" alt="Vector-1">
        </button>
      </div>
      <div class="buttons buttons-down">
        <button id="download" class="btn btn-download">
          <img class="img-fluid" src="./download.svg" alt="download">
        </button>
        <button id="upload" class="btn btn-upload">
          <img class="img-fluid" src="./upload.svg" alt="upload">
        </button>
      </div>
    </div>
  </div>
</body>

</html>
